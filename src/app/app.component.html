<div class="grid">
    <div class="col-12 m-0 p-0 border-bottom-1 border-teal-600">
        <p-menubar [model]="items" styleClass="bg-teal-400 border-noround">
            <ng-template pTemplate="start">
                <img src="https://primefaces.org/cdn/primeng/images/primeng.svg" height="40" class="mr-2" />
            </ng-template>
        </p-menubar>
    </div>
    <div class="col-2 bg-teal-400 min-h-screen">
        <p-menu [model]="items" styleClass="bg-teal-400"></p-menu>
    </div>
    <div class="col-10 shadownTable">
        <div class="col-12 pl-5">
            <h2>Buscar Docente</h2>
        </div>
        <div class="col-12 flex flex-wrap align-items-center justify-content-center">
            <div class="m-0 p-0 w-full px-5">
                <p-table [value]="docente" [paginator]="true" [rows]="5" [showCurrentPageReport]="true"
                    [tableStyle]="{ 'min-width': '50rem' }"
                    currentPageReportTemplate="Mostrar de {first} al {last} de {totalRecords} registros"
                    [rowsPerPageOptions]="[5, 10, 20]">
                    <ng-template pTemplate="header">
                        <tr>
                            <th style="width:25%">ID</th>
                            <th style="width:25%">Nombre</th>
                            <th style="width:25%">Titulo</th>
                            <th style="width:25%">Especialidad</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-docente>
                        <tr>
                            <td>{{ docente.codDocente }}</td>
                            <td>{{ docente.nombre }}</td>
                            <td>{{ docente.titulo }}</td>
                            <td>{{ docente.especialidad.nombre }}</td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </div>
</div>
